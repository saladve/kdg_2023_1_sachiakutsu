{% extends 'base.html' %} 

{% block title %}コメント投稿{% endblock %}

{% block content %}
<form method="post" class="rounded form-group shadow bg-white mx-auto"
    style="padding: 20px 40px; width: 600px; margin-top: 50px; border: 1px solid rgb(215, 26, 73);">
    {% csrf_token %}
    <h1 style="text-align: center; margin: 15px 0 30px;">コメント</h1>

    <label>
        投稿の見出し
        <input class="form-control" value="{{ post.title }}" readonly style="margin: 10px auto; width: 500px;">
    </label>
    <label>
        コメント
        <textarea class="form-control" name="text" rows="3" required placeholder="コメントを入力" style="margin: 10px auto; width: 500px;"></textarea>
    </label>
    <input type="hidden" name="post" value="{{ post.id }}">

    <input type="submit" class="btn categorybadge m-2" value="コメントをする">
</form>
{% endblock content %}
