{% extends 'base.html' %} 

{% block title %}投稿{% endblock %}

{% block content %} 
<div style="margin: 30px 0 70px;">
    {% for item in object_list reversed %} 
    <div class="card shadow bg-white mx-auto"
    style="padding: 10px 20px; width: 700px; margin-top: 10px; border: 1px solid rgb(215, 26, 73);">
        <div class="card-body">
            <div class="flex listup">
                <p style="color: #727272;">投稿者 : {{ item.user }}</p>
                <p style="color: #727272;">投稿時間 : {{ item.create_time | date:'y/m/d H:i' }}</p>
                <span class="badge categorybadge">#{{ item.category }}</span>
            </div>
            <div class="flex">
                <div style="width: 570px; border-top: 1px solid rgb(205, 205, 205); padding-top: 20px;">
                <h5 class="card-title">{{ item.music }}</h5>
                <p class="card-text">{{ item.title }}</p>
                <a href="{{ item.link }}" class="btn btn-outline-danger"><i class="bi bi-headphones"></i> 曲を聴いてみる</a>
                </div>
                <div style="margin: 25px 0;">
                    <a href="{% url 'postdetail' item.pk %}" ><i class="bi bi-caret-right-fill" style="color: rgb(215, 26, 73); font-size: 50px;"></i></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
